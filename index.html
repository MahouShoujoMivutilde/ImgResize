<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="style/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="style/favicon-min.png"> <!-- Icon made by www.freepik.com, CC BY 3.0 -->
    <script async src="js/scripts.js"></script>
    <script async src="https://cdn.rawgit.com/nodeca/pica/master/dist/pica.min.js"></script>
    <!-- <script async src="js/pica.min.js"></script> -->
    <!-- <script async src="js/hermite.js"></script>  -->
    <title>Re</title>
</head>
    <body>
        <input type="file" accept="image/*" id="get_img">
        <div class="holder">
            <div class="flex-2">
                <div class="col">max side:</div>
                <div class="col"><input type="text" name="name" id="max_side" value="2560"></div>
            </div>

            <div class="flex-2" id="bg_color_row">
                <div class="col">bg color:</div>
                <div class="col"><input type="text" name="name" id="bg_color" style="" value="#fdfeff"></div>
            </div>

            <div class="flex-2">
                <div class="col">render as:</div>
                <div class="col flex-2">
                    <input name="format" type=radio id="jpeg" checked="checked">
                    <label class="col" for="jpeg">JPG</label>
                    
                    <input name="format" type=radio id="png">
                    <label class="col" for="png">PNG</label>
                </div>
            </div>
            <div class="flex-1">
                <div class="col" id="render">refresh</div>
            </div>
        </div>
        <label for="get_img" id="bg_text">ctrl+v & drag and drop & click/tap</label>
        <img id="holder" src="">
    </body>
</html>
